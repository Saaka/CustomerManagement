<div ng-controller="CustomerListCtrl">
    <div class="page-header">
        <h1>Customer list</h1>
    </div>
    <div ng-show="showLoader">
        <p class="loader">
            <i class="fa fa-spinner fa-spin fa-3x"></i>
        </p>
    </div>
    <div ng-show="customers.length > 0 && !showLoader">
        <table class="table table-striped">
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone</th>
                <th>Country</th>
                <th>City</th>
                <th>Postal code</th>
                <th>Street</th>
                <th></th>
            </tr>
            <tr ng-repeat="customer in customers">
                <td>{{$index + 1}}</td>
                <td>{{::customer.name}}</td>
                <td>{{::customer.surname}}</td>
                <td>{{::customer.phone}}</td>
                <td>{{::customer.country}}</td>
                <td>{{::customer.city}}</td>
                <td>{{::customer.postalCode}}</td>
                <td>{{::customer.street}}</td>
                <td>
                    <button class="btn btn-xs btn-info" ui-sref="customer({cust: customer})">Edit</button>
                    <button class="btn btn-xs btn-danger" ng-click="deleteCustomer(customer)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <a ui-sref="customer" class="btn btn-primary">Add new customer</a>
    </div>

</div>
