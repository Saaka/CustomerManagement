<div ng-controller="CustomerListCtrl">
    <div class="page-header">
        <h1>Customer list</h1>
    </div>
    <div ng-show="customers.length > 0">
        <table class="table table-striped">
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone</th>
                <th>Country</th>
                <th>City</th>
                <th>Postal code</th>
                <th>Street</th>
            </tr>
            <tr ng-repeat="customer in customers">
                <td>{{$index + 1}}</td>
                <td>{{::customer.name}}</td>
                <td>{{::customer.surname}}</td>
                <td>{{::customer.phone}}</td>
                <td>{{::customer.country}}</td>
                <td>{{::customer.city}}</td>
                <td>{{::customer.postalCode}}</td>
                <td>{{::customer.street}}</td>
            </tr>
        </table>
    </div>
    <div>
        <a ui-sref="customer" class="btn btn-primary">Add new customer</a>
    </div>

</div>
